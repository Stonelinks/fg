<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="width=device-width" name="viewport">

  <title>fg</title>
  <link href="http://fonts.googleapis.com/css?family=PT+Sans:400italic,400,700" rel="stylesheet">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="style.css" rel="stylesheet">
</head>

<body>

<div class="landing">
  <a href="/" class="brand">Friend Graphs</a>
  <div class="tagline-bar">an experiment by <a href="http://stonelinks.github.io/" target="_blank">Lucas Doyle</a> and Dan Moffitt</div>
</div>

<div id="page-wrapper">
  <div id="title-anchor">
  </div>
  <div id="graph-anchor">
  </div>
  <div id="controls-anchor">
  </div>
</div>

<script id="title-template" type="text/html">
  <div class="view">
    <h1 class="title-label"><%- title %></h1>
  </div>
  <h1><input class="edit" value="<%- title %>"></h1>
</script>

<script id="graph-template" type="text/html">
  <div id="graph-root">
  </div>
</script>

<script id="controls-template" type="text/html">
</script>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/marionette/lib/backbone.marionette.min.js"></script>
<script src="bower_components/d3/d3.min.js"></script>

<script src="main.js"></script>

</body>
</html>
