<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="width=device-width" name="viewport">

  <title>fg</title>
  <link href="http://fonts.googleapis.com/css?family=PT+Sans:400italic,400,700" rel="stylesheet">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="style.css" rel="stylesheet">
</head>

<body>

<div class="landing">
  <a href="/" class="brand">Friend Graphs</a>
  <div class="tagline-bar">an experiment by <a href="http://stonelinks.github.io/" target="_blank">Lucas Doyle</a> and Dan Moffitt</div>
</div>

<div id="page-wrapper">
  <div id="title-anchor">
  </div>
  <div id="graph-anchor">
  </div>
  <div id="controls-anchor">
  </div>
</div>

<script id="title-template" type="text/html">
  <div class="view">
    <h1 class="title-label"><%- title %></h1>
  </div>
  <h1><input class="edit" value="<%- title %>"></h1>
</script>

<script id="graph-template" type="text/html">
  <div id="graph-root">
  </div>
</script>

<script id="controls-template" type="text/html">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <% _.forEach(links, function(link) { %>
          <form class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control source-control" placeholder="Someone" value="<%- link.source %>">
              </div>
              <div class="input-group">
                <input type="text" class="form-control target-control" placeholder="someone else" value="<%- link.target %>">
              </div>
              <div class="input-group">
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="input-group">
                <button type="button" class="close remove-target">&times;</button>
              </div>
            </div>
          </form>
        <% }) %>
        <button type="button" class="btn btn-primary add-new-relationship">
          <i class="glyphicon glyphicon-plus"></i> Add new relationship
        </button>
      </div>
      <div class="col-sm-6">
        <% _.forEach(types, function(type) { %>
          <form class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <select class="form-control">
                  <option value="navy">Navy</option>
                  <option value="blue">Blue</option>
                  <option value="aqua">Aqua</option>
                  <option value="teal">Teal</option>
                  <option value="olive">Olive</option>
                  <option value="green">Green</option>
                  <option value="lime">Lime</option>
                  <option value="yellow">Yellow</option>
                  <option value="orange">Orange</option>
                  <option value="red">Red</option>
                  <option value="maroon">Maroon</option>
                  <option value="fuchsia">Fuchsia</option>
                  <option value="purple">Purple</option>
                  <option value="silver">Silver</option>
                  <option value="gray">Gray</option>
                  <option value="black">Black</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control type-control" placeholder="Someone" value="<%- type %>">
              </div>
            </div>
            <div class="input-group">
              <button type="button" class="close remove-type">&times;</button>
            </div>
          </form>
        <% }) %>
        <button type="button" class="btn btn-primary add-new-type">
          <i class="glyphicon glyphicon-plus"></i> Add new type
        </button>
      </div>
    </div>
  </div>
</script>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/marionette/lib/backbone.marionette.min.js"></script>
<script src="bower_components/d3/d3.min.js"></script>

<script src="main.js"></script>

</body>
</html>
